<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconos-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/861b009949.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="estilos.css">
    
    <title>ClubDeObsequiosüéÅ</title>
</head>
<body>
  <div class="bg-7">
  <h2 class="titulo">El Club De ObsequiosüéÅ</h2>
  </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Productos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <form class="d-flex">
                <input id="buscador"class="form-control me-2" placeholder="Busca tu regalo" aria-label="Search">
                <button id="btnBuscar" class="btn btn-outline-success">Buscar</button>
              </form> 
              
            </ul>
            
            <ul>
              <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Ordenar por:</option>
                <option value="1">Mayor a menor</option>
                <option value="2">Menor a mayor</option>
                <option value="3">Defecto</option>
              </select>
            </ul>
            <ul style="list-style: none;"className="navbar-nav me-auto">  
              <li className="nav-item " >
                  <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito" class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
              </li>
          </ul>
           
          </div>
          <div>
              
          </div>
        </div> 
      </nav>
      
    <!--DarkMode -->
    <div class="container m-4">
      <div class="row justify-content-center">
          <div class="col-3">
              
              <button id="botonDarkMode" class="btn btn-dark">Dark</button>

          </div>
          <div class="col-3">
              
              <button id="botonLightMode" class="btn btn-light">Light</button>

          </div>
          <div class="col-3">
              
            

        </div>
      </div>

  </div>
  
  <div class="container">
      <div id="coincidencia"></div>
      <div id="productos" class="row">
      </div>
  </div>
  <h3 id="loaderTexto" class="text-success text-center">Cargando Productos...</h3>
  <div id="loader" class="d-flex justify-content-center">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden"></span>
    </div>
  </div>
  
    
    <!-- Carrito-->
    <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-bodyCarrito">
            
          </div>
          <div class="row ml-ato">
            <p id="precioTotal"></p>
          </div>
          <div class="modal-footer">
            
            
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
          </div>
        </div>
      </div>
    </div>
    
      <!--footer-->
    <footer id="footer">
      
<ul class="icons">
  <li>
    <a href="https://www.facebook.com/clubdeobsequios" target="_blank"<i class="fa-brands fa-facebook"></i>@Club De Obsequios</a>
  </li>
  <li>
    <a href="https://www.instagram.com/clubdeobsequios/" id="ig"target="_blank" <i class="fa-brands fa-instagram"></i>@Club De Obsequios</a>
  </li>
</ul>
<ul class="copyright">
  <li class="compra">@Clubdeobsequios</li>
  
  <li><a href="https://github.com/matejose12">GitHub</a>

  </li>
  
</ul>
</div>
    </footer>

    </script>
 
 <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="class.js"></script>
    <script src="main.js"></script>
    <script src="darkMode.js"></script>

</body>
</html>
